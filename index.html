<html>
	<head>
		<title>kakava</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		
		<script>


			var scene = new THREE.Scene();

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			window.addEventListener('resize', function() {
				var width = window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width, height);
				camera.aspect = width / height;
				camera.updateProjectionMatrix();
			});

			// cube
			var cube_geometry = new THREE.BoxGeometry();
			var cube_material = new THREE.MeshBasicMaterial({ color: 0x00363DFF });

			// plane
			var plane_geometry = new THREE.PlaneGeometry(150, 150, 12, 12);
			var plane_material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
			
			// light
			var Alight = new THREE.AmbientLight(0xffffff);
			scene.add( Alight );


			// meshes
			var cube = new THREE.Mesh( cube_geometry, cube_material );
			var plane = new THREE.Mesh( plane_geometry, plane_material );

			plane.position.z = cube.position.z - 50;

			scene.add( cube, plane );

			

			var loop = function () {
				requestAnimationFrame( loop );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			loop();
		</script>
		<script src="camera.js"></script>
	</body>
</html>
